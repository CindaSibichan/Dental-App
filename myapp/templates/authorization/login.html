<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <div class="main w-full h-screen  bg-gradient-to-r from-blue-400 to-fuchsia-300  flex flex-col justify-center items-center" >
      
        <div class="login h-[87vh] w-[90vw] lg:h-[90vh] lg:w-[30vw]  rounded-[2vw] bg-white flex flex-col justify-evently items-center">
        <div class="leftdiv  h-[20vh] mt-8">
            <img src="{% static 'images/admin-photo2.png' %}" alt="Admin" class="w-[40vw] lg:w-[15vw]">

        </div>
        <div class="rightdiv h-screen  ">
            <form action="{% url 'login'  %}" method="post" id="loginForm" enctype="multipart/form-data">
                {% csrf_token %}
           
                <div class="head h-[15vh]   flex justify-center items-center">
                <h1 class="text-black font-bold text-center  text-4xl">LOG IN</h1>
            </div>

            <div class="userpassdiv flex flex-col justify-between items-center gap-8">
                <div class="flex flex-col justify-start gap-4">
                <label for="username" class="font-bold text-xl">Username : </label>
                <div class="  w-[60%] ">
             
                    <p class="">{{ form.username }}</p>
                </div>
            </div>
            <div class="flex flex-col relative">
                <!-- <div class="flex flex-col justify-start gap-4"> -->
                    <label for="username" class="font-bold text-xl">Password : </label>
                <p class="mt-2">{{ form.password }}</p>
                <span class="absolute inset-y-0 right-0 pr-3 mt-8 flex items-center text-sm leading-5 cursor-pointer" onclick="togglePasswordVisibility()">
                  <!-- Use an inline SVG for the eye icon -->
                  <svg id="eye-icon" class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                  </svg>
                </span>
                <!-- </div> -->
              </div>
                <div class="buttondiv w-full flex flex-col gap-2 justify-center items-center">
                    <button class=" bg-gradient-to-r from-blue-300 to-fuchsia-400 text-black font-bold px-12 py-2 rounded-full">LOG IN</button>
                    <div><p id="error-message" class="text-black font-bold "></p></div>
    
                </div>
    

            </div>
        


        </div>
    </form>
     </div>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
        <script  src="{% static 'js/login.js' %}"></script>
        <script>
            function togglePasswordVisibility() {
                const passwordField = document.querySelector('input[name="password"]');
                const eyeIcon = document.getElementById('eye-icon');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.innerHTML = `
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    `;
                } else {
                    passwordField.type = 'password';
                    eyeIcon.innerHTML = `
                        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    `;
                }
            }
            </script>
    
</body>
</html>
