<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dental</title>
   
</head>
<body class="bg-white">
    <div class="main  sm:flex justify-between">
        
                <!-- Sidebar Content -->

                <!-- logo -->
    <div class="sidediv w-full lg:w-[30vw] flex  justify-center items-center py-8 ">
    <div class="sidebar  w-[80vw] h-[70vh] lg:w-[20vw] lg:h-[90vh] bg-gray-300 border rounded-[2vw] shadow-xl  flex flex-col gap-8 justify-evently items-center ">
        <div class="imagediv w-[12vw] h-[12vw] flex justify-center items-center overflow-hidden bg-white rounded-full mt-4  border-2 border-white">
            <img id="profile-image" src="{% static 'images/notech-logo2.jpg' %}" alt="" class="w-[80%] ">
        </div>

        <!-- Buttons -->
         <div class="buttonsdiv flex gap-8">
          <button id="noti-open-model" class="bg-[#fde9e9] w-[6vw] lg:w-[3vw] h-[5vh] rounded hover:bg-white"><a href="#"><i class="fa-solid fa-bell"></i></a></button>
          <button class="bg-[#fde9e9] w-[6vw] lg:w-[3vw] h-[5vh] rounded hover:bg-white"><a href="#"><i class="fa-solid fa-right-from-bracket"></i></a></button>

         </div>

         <!-- main buttons -->

         <div class="mainbutton  flex flex-col gap-6">
            <button class="bg-[#fde9e9] w-[25vw] lg:w-[15vw] h-[5vh] rounded-lg hover:bg-white"><a href="#">Dashboard</a></button>
            <button class="bg-[#fde9e9] lg:w-[15vw] h-[5vh] rounded-lg hover:bg-white"><a href="#">Expiring Soon</button>
             <button class="bg-[#fde9e9] lg:w-[15vw] h-[5vh] rounded-lg hover:bg-white"><a href="#">Expired</a></button>   
             <button class="bg-[#fde9e9] lg:w-[15vw] h-[5vh] rounded-lg hover:bg-white"><a href="#">Blocked</a></button>

         </div>

    </div>
</div>

















<div class="tablediv w-[75vw]    flex flex-col justify-center items-center px-10 gap-4">
    <div class="registerdiv h-[9vh] w-[25vw] bg-gray-300 flex justify-center items-center shadow-xl border rounded-[2vw]">
        <button id="openmodal"><h1 class="font-medium text-xl">REGISTER A NEW HOSPITAL</h1></button>

    </div>

    <!-- Register modal -->

    <!-- <form  id="" class="text-black h-full w-full hidden sm:w-[60vw] flex flex-col  items-center py-5 gap-8" action=""   method="POST" enctype="multipart/form-data">
        {% csrf_token %} -->
      <div id="modal" class="fixed inset-0 flex justify-center items-center z-50 bg-gray-900 bg-opacity-50 hidden">
         <div class="bg-white rounded shadow-xl  p-8 w-[40vw] h-[70vh]">
             <div class="flex justify-end">
                <button id="closeModalBtn" class="focus:outline-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 hover:text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                                </button>
                            </div>

                            <div class="w-full flex justify-center pb-6">
                                <div class="imagediv w-[9vw] h-[9vw] flex justify-center items-center rounded-full  bg-gray-200 border-2 border-[#059D91] overflow-hidden">
                    
                                    <img id="profile_image" src="" alt="" class="w-[65%]">
                            
                            </div>
                    </div>
                   
                    
                            <div class="inputdiv  flex flex-row justify-evenly items-center gap-5"> 
                               
                            <div class="child1 flex flex-col w-[50vw] items-start px-10 ">
                            <div class="flex flex-col w-3/4">
                                <label class="text-[#059D91] font-bold text-left">Name:</label>
                                <p class="mt-2">{{ form.name }}</p>
                            </div>
                            <div class="flex flex-col w-3/4">
                                <label  class="text-[#059D91] font-bold text-left">Designation:</label>
                                <p class="mt-2">{{ form.designation }}</p>
                                
                            </div> 
                            <div class="flex flex-col w-3/4">
                                <label class="text-[#059D91] text-left font-bold">Phone:</label> 
                                <p class="mt-2">{{ form.phone }}</p>
                            </div>
                            <div class="flex flex-col w-3/4">
                                <label  class="text-[#059D91] text-left font-bold">Chapter:</label>
                                <p class="mt-2">{{ form.chapter }}</p>
                            </div>
                        
                        </div>
                        <div class="child2 flex flex-col w-[50vw]  items-end  mb-4 ">
                            <div class="flex flex-col  w-3/4">
                                <label  class="text-[#059D91] text-left font-bold">ID:</label>
                                <p   class="mt-2 " >{{ form.unique_id }}</p>
                            </div>
                            <div class="flex flex-col w-3/4">
                                <label  class="text-[#059D91] text-left font-bold"></label>
                                <p class="mt-2 ">{{ form.validity_date }}</p>
                                 
                            </div>
                            <div class="flex flex-col w-3/4">
                                <label  class="text-[#059D91] text-left font-bold">Registration Date:</label>
                                <p class="mt-2 ">{{ form.registration_date }}</p>
                                 
                            </div>
                            <div class="flex flex-col w-3/4">
                                <label  class="text-[#059D91] text-left font-bold">District:</label>
                                <p class="mt-2">{{ form.district }}</p>
                               
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" id="buttonSave" class="items-center justify-center  bg-[#059D91] px-6 py-1 text-white rounded-full ">Save</button>
                    </div>   
                </div>
            </div>
    <!-- </form> -->

    <!-- Notification Modal -->





    <div class="table w-[65vw] h-[80vh] shadow-xl bg-gray-300 rounded-[2vw]">

        

    </div>


</div>

</div>

  <script src="{% static 'js/register_modal.js' %}"></script>
    
</body>
</html>
